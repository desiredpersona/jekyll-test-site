<section class="flex flex-column mw7 center ph3 ph4-ns f5 f4-ns fw3 lh-copy mb0">
  <h1 class="f5 fw4 lh-title mb0 pb2 bb b--light-gray">Categories</h1>
  {% for category in site.categories %}
  <article class="f5 lh-copy fw3 bb b--light-gray">
    <a class="link black-80 hover-silver" href="{{ "/category/" | absolute_url }}{{ category[0] | slugify }}/">
      <h3 class="f3 fw6 lh-title">{{ category | first }} <span class="silver f6 f5-ns fw2">&#40;{{ category[1].size }}&#41;</span></h3>
    </a>
  </article>
  {% endfor %}
</section>
