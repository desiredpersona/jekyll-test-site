################################
# Navigation Links
################################

navigation:
  main:
  - title: Home
    url: /
    
  - title: About
    url: /about/

  - title: Blog
    url: /blog/

  - title: Themes
    url: /themes/


  footer:
  - title: Contact
    url: /contact/

  - title: privacy
    url: /privacy/

################################
# UI Default Text
################################

text:

    # post.html
    updated           : Updated
    less_than         : Less than
    minute_read       : min read
    words_per_minute  : 200
    undefined_wpm     : Undefined parameter text.words_per_minute in your theme.yml file
    caption           : Image

    # home.html
    post_heading      : Latest Posts        # Latest posts heading.
    post_limit        : 10                  # Show this many latest post on your homepage.
    read_more         : Read more
    archive_heading   : Older Posts         # Archives heading. 
    blog_title        : View the blog       # Archives link title.
    blog_url          : /blog/              # Archive link url for home.html and 404 page layouts.

    # footer.html
    menu_title        : Menu                # Footer menu title on mobile view.
    copyright         : 2015	              # The from year in the copyright. The current year is updated automatically.


################################
# UI Default Settings
################################

author_bio        : true  # Show author bio
post_meta         : true  # Show post meta
share_icons       : true  # Show post social sharing icons
category_tag_list : true  # Show post categories & tags
attribution       : true  # Show theme attribution link in footer

# Share Icons
twitter_icon      : true
facebook_icon     : true
google_plus_icon  : true

# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: desired-persona-dev



################################
# minimal-jekyll-theme 0.2.1 gem - UI Default Text
#
# These old settings are needed to make the 0.2.1 gem work correctly
################################
text:
    # Post Settings
    caption           : Image

    # Home Layout Settings
    read_more         : Read more
    latest_articles   : Recent Posts
    full_archive      : All Posts
    full_archive_url  : /blog/
    post_limit        : 10

